<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main,
      html,
      body {
        width: 100%;
      }
      #main {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <button onclick="dispose()">销毁</button>
    <button onclick="create()">新建</button>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <!-- 引入主题 -->
    <script src="./theme.js"></script>
    <script>
      var chart;
      const dispose = () => {
        chart && chart.dispose();
      };
      const create = () => {
        let dom = document.getElementById("main");
        // HTML 引入 theme.js 文件后（假设主题名称是 "walden"）
        var chart = echarts.init(dom, "walden");
        // 指定图表的配置项和数据
        var option = {
          /*
           调色盘，可以在 option 中设置。它给定了一组颜色，图形、系列会自动从其中选择颜色
          */
          // 全局调色盘。
          color: [
            "#c23531",
            "#2f4554",
            "#61a0a8",
            "#d48265",
            "#91c7ae",
            "#749f83",
            "#ca8622",
            "#bda29a",
            "#6e7074",
            "#546570",
            "#c4ccd3",
          ],
          title: {
            text: "ECharts 入门示例",
          },
          tooltip: {},
          legend: {
            data: ["销量"],
          },
          xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
          },
          yAxis: {},
          series: [
            {
              name: "销量",
              type: "bar",
              data: [5, 20, 36, 10, 10, 20],
              // 此系列自己的调色盘。
              color: [
                "#dd6b66",
                "#759aa0",
                "#e69d87",
                "#8dc1a9",
                "#ea7e53",
                "#eedd78",
                "#73a373",
                "#73b9bc",
                "#7289ab",
                "#91ca8c",
                "#f49f42",
              ],
            },
          ],
        };
        chart.setOption(option);
        // 监听图表容器的大小并改变图表大小
        window.onresize = function () {
          chart.resize();
        };
      };
      document.addEventListener("DOMContentLoaded", create);
      /*
            小贴士：在容器节点被销毁时，总是应调用 echartsInstance.dispose 以销毁实例释放资源，避免内存泄漏。
            */
    </script>
  </body>
</html>
